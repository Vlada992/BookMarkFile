<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body onload = "fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Vladan's Bookmarker</h3>
      </div>

      <div class="jumbotron">

        <h2>Bookmark Your Favourite Site!</h2>
        <form id = "myForm">

          <div class="form-group">
            <label>My Site Name:</label>
              <input type= "text" class= "form-control" id= "siteName" placeholder = "Website Name">
          </div>

          <div class="form-group">
            <label>Site URL:</label>
              <input type= "text" class = "form-control" id= "siteUrl" placeholder = "Website Url">
          </div>

            <button type = "sumbit" class = "btn btn-success">Submit Here  <i class="fas fa-arrow-alt-circle-right"></i>
            </button>

        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-6 w-100">
          <div id ="bookmarksResults">
          </div>
        </div>

      </div>

      <footer class="footer">

      </footer> <!-- THIS IS A FOOTER SIMPLE -->

    </div> <!-- /container -->
